{% extends "base.html" %}

{% block content %}
<h1>Set Your Job Preferences</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="preferences">Job Preferences:</label>
        <textarea class="form-control" id="preferences" name="preferences" rows="4">{{ preferences }}</textarea>
        <small class="form-text text-muted">Enter keywords related to your desired job, skills, or industry.</small>
    </div>
    <button type="submit" class="btn btn-primary">Save Preferences</button>
</form>
{% endblock %}
